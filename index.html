<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap');
        </style>
</head>
<body>
<h1>Stone, Paper & Scissors <img style="filter:invert();" id="nav-img" src="./images/rock-paper-scissors.png" alt=""></h1>
<div class="choices">
    <div class="choice" id="rock"><img src="./images/rock.png"></div>
    <div class="choice" id="paper"><img src="./images/paper.png"></div>
    <div class="choice" id="scissors"><img src="./images/scissors.png"></div>
</div>
<div class="score-board text">
    <div class="score">
        <p id="user-score">0</p>
        <p class="text">You</p>
    </div>
    <div>
        <p id="bot-score">0</p>
        <p>Bot</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg" class="text">Play Your Move!</p>
</div>
<script src="app.js"></script>
</body>
</html>
